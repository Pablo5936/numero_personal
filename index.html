<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Número Personal</title>
</head>

<body>
  <h1>Calcula tu Número Personal</h1>
  <div class="formulario">
    <label for="nombre">Nombre y Apellido:</label>
    <input type="text" id="nombre" placeholder="Ingresa tu nombre">
    <input type="text" id="apellido" placeholder="Ingresa tu apellido">
    <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha-nacimiento">
  </div>
  <div class="seleccion">
    <label for="calculo">¿Qué deseas calcular?</label>
    <select id="calculo">
      <option value="numero-personal">Número Personal</option>
      <option value="numero-suerte">Número de Suerte</option>
    </select>
  </div>
  </div>
  <div class="botones">
    <button id="calcular" onclick="calcular()">Calcular</button>
    <button id="mostrar-significado" onclick="mostrarSignificado()">Mostrar Significado</button>
  </div>
  <div class="resultado">
    <span id="resultado"></span>
    <span id="explicacion"></span>
  </div>
  <script src="./js/array.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
